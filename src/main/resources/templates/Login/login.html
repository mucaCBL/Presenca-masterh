<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="JS/Cadastro.js" defer></script>
    <script src="JS/validadorCPF.js" defer></script>
    <script src="JS/login.js" defer></script>
    <title>Mundo Senai</title>
</head>
<body>
<div class="container mt-5">
    <div th:if="${mensagem}" style="color: green;">
        <p th:utext="${mensagem}"></p>
    </div>
    <h1 class="text-center">Mundo Senai</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_user"><i class="fa-solid fa-user"></i></span>
            <input id="usuario" name="usuario" type="text" class="form-control" placeholder="CPF"
                   aria-label="Username"
                   aria-describedby="sp_user">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key"></i></span>
            <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha"
                   aria-label="Username"
                   aria-describedby="sp_password">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="logar" class="btn btn-secondary">Logar</button>
            </div>
            <div class="col-sm-6 text-end">
                <a id= "btnCadastro" class="btn btn-primary" href="/cadastro">Cadastre-se</a>

            </div>
        </div>
</div>
</script>
</body>
</html>
